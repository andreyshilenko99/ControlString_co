<body>
<div class="everything">
    <div class="map-info" style="margin: 1%">

        <div class="row">
            <div class="col-8 ">
                <div class="map-box" style="height: 70vh">
                    <div class="row" style="margin: 1%">
                        <form action="menu" method='GET'>
                            <button class="button-blue"> Меню</button>
                        </form>
                        <form action="main" method='GET'>
                            <button class="button-blue"> Титул</button>
                        </form>
                        <form action="journal" method='GET'>
                            <button class="button-blue"> Журнал</button>
                        </form>
                        <form action="configuration" method='GET'>
                            <button class="button-blue"> Конфигуратор</button>
                        </form>

                    </div>

                    <div id="map" style="height: 66vh; width: 100%; border: 0.5vh solid #dfee99">
                    </div>
                </div>
                <div class="information-bottom" style="height: 25vh; margin-top: 1%; border: 0.5vh solid #dfee99">
                    Инфо по последним засечкам
                </div>

            </div>
            <div class="col-4">
                <div class="filters-all" style="height: 60vh; border: 0.5vh solid #dfee99">
                    <div class="export-csv" style="margin-left: 5%;margin-top: 1%">
                        <form action="main" method='GET'>
                            <button class="button-blue"> Экспортировать csv</button>
                        </form>

                        <div class="functions-cont" style="margin-top: 2%; ">
                            <form action="choose_numbers_strizhes" method="post">
                                {% csrf_token %}
                                <h3>Введите номера стрижей</h3>

                                <input type="number" style="height: 48px; width: 60%" name="nomer_strizha"
                                       placeholder="1,2,3">
                                <form action='apply_numbers_strizhes' method='GET'>
                                    <button class="button-green-small" type='submit'> Фильтр</button>
                                </form>
                            </form>


                            <form action="apply_period" method="post">
                                {% csrf_token %}
                                <h3> Период </h3>
                                <h4 style="color: #72849e">
                                    <div class="form-group">
                                        <label for="id_start_datetime">Начало</label>
                                        <div class="input-group date" style="height: 48px; width: 90%">
                                            <input type="text" name="start_datetime" value="Начало"
                                                   class="form-control" placeholder={{start_datetime}} title=""
                                                   required="" id="id_start_datetime"
                                                   dp_config="{&quot;id&quot;: &quot;dp_3&quot;, &quot;picker_type&quot;: &quot;DATETIME&quot;, &quot;linked_to&quot;: null, &quot;options&quot;: {&quot;showClose&quot;: true, &quot;showClear&quot;: true, &quot;showTodayButton&quot;: true, &quot;format&quot;: &quot;MM/DD/YYYY HH:mm&quot;}}">
                                            <div class="input-group-addon input-group-append"
                                                 data-target="#datetimepicker1" data-toggle="datetimepickerv">
                                                <div class="input-group-text">
                                                    <i class="glyphicon glyphicon-calendar"></i>
                                                </div>
                                            </div>
                                            <button class="button-green-small" type='submit'> Применить</button>
                                        </div>
                                    </div>
                                </h4>
                                <!--                                <input type="submit" value="применить">-->

                            </form>

                            <form action="apply_period" method="post">
                                {% csrf_token %}
                                <h4 style="color: #72849e">
                                    <div class="form-group">
                                        <label for="id_end_datetime">Конец</label>
                                        <div class="input-group date" style="height: 48px; width: 90%">
                                            <input type="text" name="end_datetime" value="Конец"
                                                   class="form-control" placeholder={{end_datetime}} title=""
                                                   required="" id="id_end_datetime"
                                                   dp_config="{&quot;id&quot;: &quot;dp_3&quot;, &quot;picker_type&quot;: &quot;DATETIME&quot;, &quot;linked_to&quot;: null, &quot;options&quot;: {&quot;showClose&quot;: true, &quot;showClear&quot;: true, &quot;showTodayButton&quot;: true, &quot;format&quot;: &quot;MM/DD/YYYY HH:mm&quot;}}">
                                            <div class="input-group-addon input-group-append"
                                                 data-target="#datetimepicker1" data-toggle="datetimepickerv">
                                                <div class="input-group-text">
                                                    <i class="glyphicon glyphicon-calendar"></i>
                                                </div>
                                            </div>
                                            <button class="button-green-small" type='submit'> Применить</button>
                                        </div>
                                    </div>
                                </h4>

                                <!--                            <input type="submit" value="применить">-->
                            </form>

                            <script>
                                $(function () {
                                    $("#datetimepicker1").datetimepicker({
                                        format: 'DD/MM/YYYY HH:mm',
                                    });
                                });
                            </script>


                            <form action="choose_period" method="post">
                                {% csrf_token %}
                                <form action='apply_period' method='GET'>
                                    <button class="button-red" type='submit'> Сбросить фильтры</button>
                                </form>
                            </form>

</div>

<script>
function map_init_basic(map, options) {
        var geojsonMarker = {
            "type": "FeatureCollection",
            "features": [
                {
                    "type": "Feature",
                    "properties": {},
                    "geometry": {
                        "type": "Point",
                        "coordinates": [
                            30.45331835746765,
                            60.014732785555395
                        ]
                    }
                },
                {
                    "type": "Feature",
                    "properties": {},
                    "geometry": {
                        "type": "Point",
                        "coordinates": [
                            30.453994274139404,
                            60.01450757958334
                        ]
                    }
                },
                {
                    "type": "Feature",
                    "properties": {},
                    "geometry": {
                        "type": "Point",
                        "coordinates": [
                            30.453983545303345,
                            60.01494726600732
                        ]
                    }
                },
                {
                    "type": "Feature",
                    "properties": {},
                    "geometry": {
                        "type": "Point",
                        "coordinates": [
                            30.452492237091064,
                            60.0143359930511
                        ]
                    }
                }
            ]
        };

        $.getJSON('/geo/data/', function (data) {
            var logoMarkerStyle = L.Icon.extend({
                options: {
                    iconSize: [65, 65],
                    iconAnchor: [38, 86],
                    popupAnchor: [0, -80]
                }
            });
            // var logoMarker = new logoMarkerStyle({iconUrl: 'https://image.flaticon.com/icons/png/512/215/215767.png'});
            var logoMarker = new logoMarkerStyle({iconUrl: 'https://image.flaticon.com/icons/png/512/215/215736.png'});
            var len_arr = data.features.length
            console.log(geojsonMarker)
            console.log(data)
            console.log(len_arr)
            for (let step = 0; step < len_arr; step++) {
                data.features[step].geometry = {}
                data.features[step].geometry.coordinates = [0, 0]
                data.features[step].geometry.type = "Point"
                data.features[step].geometry.coordinates[0] = data.features[step].properties.lon
                data.features[step].geometry.coordinates[1] = data.features[step].properties.lat
                data.features[step].properties = {}
                // L.geoJson(data, {icon: logoMarker}).addTo(map);
                L.marker([data.features[step].geometry.coordinates[1], data.features[step].geometry.coordinates[0]], {icon: logoMarker}).addTo(map);
            }
            console.log(data);

        });

        $.getJSON('/geo/strizh_view/', function (data) {
            var logoMarkerStyle = L.Icon.extend({
                options: {
                    iconSize: [85, 90],
                    iconAnchor: [38, 86],
                    popupAnchor: [0, -80]
                }
            });
            var logoMarker = new logoMarkerStyle({
                iconUrl: 'https://cdn.iconscout.com/icon/free/png-256/antenna-' +
                    'electronics-signal-technology-wifi-radiowaves-6-3098.png'
            });
            var len_arr = data.features.length
            console.log(data)
            console.log(len_arr)
            for (let step = 0; step < len_arr; step++) {
                data.features[step].geometry = {}
                data.features[step].geometry.coordinates = [0, 0]
                data.features[step].geometry.type = "Point"
                data.features[step].geometry.coordinates[0] = data.features[step].properties.lon
                data.features[step].geometry.coordinates[1] = data.features[step].properties.lat
                data.features[step].properties = {}
                // L.geoJson(data, {icon: logoMarker}).addTo(map);
                L.marker([data.features[step].geometry.coordinates[1], data.features[step].geometry.coordinates[0]], {icon: logoMarker}).addTo(map);
                let sector1 = L.sector({
                    center: [data.features[step].geometry.coordinates[1], data.features[step].geometry.coordinates[0]],
                    innerRadius: 0,
                    outerRadius: 500,
                    startBearing: 230,
                    endBearing: 250,
                    color: 'red'
                });

                let arc1 = L.arc({
                    center: [data.features[step].geometry.coordinates[1], data.features[step].geometry.coordinates[0]],
                    radius: 500,
                    color: 'pink',
                    startBearing: 0,
                    endBearing: 360,

                });

                map.addLayer(sector1)
                map.addLayer(arc1)
            }

            console.log(data);

        })

        $.getJSON('/geo/sector_view/', function (data) {

            var len_arr = data.features.length
            console.log(data)
            console.log(len_arr)
            for (let step = 0; step < len_arr; step++) {
                let sector1 = L.sector({
                    center: [data.features[step].properties.center_lat, data.features[step].properties.center_lon],
                    innerRadius: data.features[step].properties.innerRadius,
                    outerRadius: data.features[step].properties.outerRadius,
                    startBearing: data.features[step].properties.startBearing,
                    endBearing: data.features[step].properties.endBearing,
                    color: data.features[step].properties.color
                });
                map.addLayer(sector1)
            }
        })

    }

</script>
